<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
    <style>
      .myStyle {
        border: 5px solid green;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function(){
        // セレクタ.メソッド
        // .css メソッドチェーン
        // $('p').css('color', 'red').css('background', 'blue');

        // p 要素の設定されている色を知る
        // $('p').css('color', 'red').css('background', 'blue');
        // $('p').css('color');

        // addClass removeClass
        // class 追加 -> <p class="myStyle">
        $('p').addClass('myStyle');
      });
    </script>
  </body>
</html>
