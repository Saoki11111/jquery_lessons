<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
    <button>Add!</button>
  </head>
  <body>
    <p>jQueryの練習</p>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function(){

        $('button').click(function() {
          var p = $('<p>').text('vanish!').addClass('vanish');
          $(this).before(p);
        });

        // $('.vanish').click(function() {
        //   $(this).remove();
        // });

        $('body').on('click', '.vanish', function() {
          $(this).remove();
        });

      });
    </script>
  </body>
</html>
