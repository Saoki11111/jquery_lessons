<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
  </head>
  <body>
    <p>jQueryの練習</p>
    <a href="http://google.com" data-sitename="google">google</a>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function(){
        // attr HTML の属性の値を取得、変更できる
        // consolelog -> http://google.com 
        // console.log($('a').attr('href'));

        // href 属性の変更
        // console.log($('a').attr('href', 'http://google.co.jp'));

        // data
        // カスタム属性
        console.log($('a').data('sitename'));

      });
    </script>
  </body>
</html>
