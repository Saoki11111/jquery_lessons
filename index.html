<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>

    <button>もっと読む</button>
  </head>
  <body>
    <p>jQueryの練習</p>
    <div id="result"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function(){
        // Ajax
        // Asynchronus JavaScript + XML
        // サーバーと通信 + ページの書き換え

        // 再読込されず more.html が表示される
        $('button').click(function() {
          $('#result').load('more.html');
        });
      });
    </script>
  </body>
</html>
