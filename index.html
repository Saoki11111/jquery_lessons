<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
  </head>
  <body>
    <p>jQueryの練習</p>
    <ul id="main">
      <li>0</li>
      <li class="item">1</li>
      <li class="item">2</li>
      <li>
        3
        <ul id="sub">
          <li>3-0</li>
          <li>3-1</li>
          <li class="item">3-2</li>
          <li class="item">3-3</li>
          <li>3-4</li>
        </ul>
      </li>
    </ul>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function(){
        // セレクタ.メソッド
        // # .
        // > 直下の子要素
        //  (空白)それ以下の要素
        // , 複数の要素
        // + 隣接する要素

        // main の直下の item のみ指定
        // $("#main > .item").css('color', 'red');
        
        // 空白 -> main 以下
        // $("#main .item").css('color', 'red');

        // 複数の要素
        // $("p, .item").css('color', 'red');

        // 隣接する要素 隣のみ
        $(".item + .item").css('color', 'red');
      });
    </script>
  </body>
</html>
